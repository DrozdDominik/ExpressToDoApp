<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Todo App!</h1>
      <form id="addTask">
        <input id="addTaskInput" type="text" placeholder="Your task..." />
        <button type="submit" class="addBtn">Add Task!</button>
      </form>
      <div class="messageBoxAddTask"></div>
      <h3>List of yours Tasks</h3>
      <ul id="tasksList"></ul>
      <div class="messageBoxDeleteTask"></div>
      <div class="messageBoxUpdateTask"></div>
      <h3>List of yours completed Tasks</h3>
      <ul id="completedTasksList"></ul>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
